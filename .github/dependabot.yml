version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"  # Root of your repo
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "Microsoft.NET.Test.Sdk"
        versions: ["*"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
